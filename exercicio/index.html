<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2</title>
  <style>
    input, button{
      display: block;
    }
    form{
      margin-left: 40%;
    }
    #resultado{
      color: green;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="#">
    <h2>Calcular Média de 3 numeros</h2>
    <label for="">Digite o primeiro numero</label>
    <input type="number" id="a">
    <label for="">Digite o segundo numero</label>
    <input type="number" id="b">
    <label for="">Digite o terceiro numero</label>
    <input type="number" id="c">
    <button onclick="calculoMedia();">Calcular Média</button>
    <div>
      <p id="resultado"></p>
    </div>
  </form>
  <script>
    function calculoMedia(){
      var a = parseInt(document.getElementById('a').value);
      var b = parseInt(document.getElementById('b').value);
      var c = parseInt(document.getElementById('c').value);

      const media = (a + b+ c)/3;
      document.getElementById('resultado').innerHTML = "Resultado da média é: " + media;
    }
    
  </script>
</body>
</html>
