<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="#">
      <h2>Calcular Média
        <br>
        <small>de 3 notas</small>
      </h2>
      <label for="">Nome</label>
      <input type="text" id="aluno"><br>
      <label for="">Sobrenome</label>
      <input type="text" id="sobrenome_aluno">
      <hr>
    <label for="">Nota 1</label>
    <input type="text" id="a" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Digite um numero">
    <span id="msg1"></span>
    <label for="">Nota 2</label>
    <input type="text" id="b" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Digite um numero">
    <span id="msg2"></span>
    <label for="">Nota 3</label>
    <input type="text" id="c" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Digite um numero">
    <span id="msg3"></span>
    <button type="submit">Calcular Média</button>
    <div>
      <p id="resultado"></p>
      <table id="tabela" >
        <thead>
          <tr>
          <th><p>Nome</p></th>
          <th><p>Nota 1</p></th>
          <th><p>Nota 2</p></th>
          <th><p>Nota 3</p></th>
          <th><p>Media</p></th>
        </tr>
        </thead>
        <tbody>
           <tr>
           </tr>
        </tbody>
       
      </table>
    </div>
  </form>

  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
