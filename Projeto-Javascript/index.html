<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2</title>
  <style>
    input, button{
      display: block;
    }
    form{
      margin-left: 40%;
    }
    #resultado{
      color: green;
      font-size: 14px;
      font-weight: bold;
    }
    #a{
      background-color: white;
    }
  </style>
</head>
<body>
  <form action="#">
    <div>
      <h2>Calcular Média
        <br>
        <small>de 3 numeros</small>
      </h2>
    </div>
    
    <label for="">Digite o primeiro numero</label>
    <input type="number" id="a" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="error">
    <label for="">Digite o segundo numero</label>
    <input type="number" id="b" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
    <label for="">Digite o terceiro numero</label>
    <input type="number" id="c" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
    <button type="submit">Calcular Média</button>
    <div>
      <p id="resultado"></p>
    </div>
  </form>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
